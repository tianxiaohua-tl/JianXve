<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>设置我的资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
</head>

<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">设置我的资料</div>
                <div class="layui-card-body" pad15>

                    <div class="layui-form" lay-filter="">
                        <form enctype="multipart/form-data" method="post" action="/updateuser2">
                            <!--              <div class="layui-form-item">-->
                            <!--                <label class="layui-form-label">我的角色</label>-->
                            <!--                <div class="layui-input-inline">-->
                            <!--                  <select name="role" lay-verify="">-->
                            <!--                    <option value="1" selected>超级管理员</option>-->
                            <!--                    <option value="2" disabled>普通管理员</option>-->
                            <!--                    <option value="3" disabled>审核员</option>-->
                            <!--                    <option value="4" disabled>编辑人员</option>-->
                            <!--                  </select> -->
                            <!--                </div>-->
                            <!--                <div class="layui-form-mid layui-word-aux">当前角色不可更改为其它角色</div>-->
                            <!--              </div>-->
                            <div class="layui-form-item">
                                <label class="layui-form-label">用户名</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="username" th:value="${username}" readonly
                                           class="layui-input">
                                </div>
                            </div>
                            <!--              <div class="layui-form-item">-->
                            <!--                <label class="layui-form-label">昵称</label>-->
                            <!--                <div class="layui-input-inline">-->
                            <!--                  <input type="text" name="nickname" value="贤心" lay-verify="nickname" autocomplete="off" placeholder="请输入昵称" class="layui-input">-->
                            <!--                </div>-->
                            <!--              </div>-->
                            <div class="layui-form-item" lay-filter="sex" th:switch="${sex}">
                                <label class="layui-form-label">选择性别</label>
                                <div class="layui-input-block" th:case="1">
                                    <input type="radio" name="sex" value="1" title="男" checked>
                                    <input type="radio" name="sex" value="2" title="女">
                                </div>
                                <div class="layui-input-block" th:case="2">
                                    <input type="radio" name="sex" value="1" title="男">
                                    <input type="radio" name="sex" value="2" title="女" checked>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">头像</label>
                                <div class="layui-input-inline">
                                    <input type="file" id="exampleInputFile" th:value="${img}" name="file"
                                           accept="image/*">
                                </div>
                                <img style="display: inline-block; width: 100px; height: 100px;"
                                     th:src="@{${img}}">
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">手机</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="telephone" th:value="${telephone}" disabled="disabled"
                                           lay-verify="phone" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid layui-word-aux">不可修改</div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">邮箱</label>
                                <div class="layui-input-inline">
                                    <input type="email" name="email" th:value="${email}" lay-verify="email"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <input type="hidden" name="id" th:value="${id}" autocomplete="off"
                                           class="layui-input">
                                    <button class="layui-btn" type="submit">确认修改</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/layuiadmin/layui/layui.js}"></script>
<script th:inline="javascript">
        layui.config({
            base: '../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'table'], function () {
            var $ = layui.$
                , form = layui.form
                , table = layui.table;
            var ms = [[${ ms }]];
            var icon = [[${ icon }]];
            layer.msg(ms, {
                offset: '25px'
                , icon: icon
                , time: 3000
            });
        });
    </script>
<script>
        layui.config({
            base: '../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'set']);
    </script>
</body>

</html>
