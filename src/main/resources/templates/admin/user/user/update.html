<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>修改用户</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
</head>

<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin"
     style="padding: 20px 0 0 0;">
  <form enctype="multipart/form-data" method="post" action="/updateuser">
    <div class="layui-form-item">
      <label class="layui-form-label">用户名</label>
      <div class="layui-input-inline">
        <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" th:value="${username}"
               autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item" lay-filter="sex">
      <label class="layui-form-label">重置密码<br>(默认密码为123456):</label>
      <div class="layui-input-block">
        <input type="radio" name="pass" value="1" title="是">
        <input type="radio" name="pass" value="2" title="否" checked>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">邮箱</label>
      <div class="layui-input-inline">
        <input type="email" name="email" lay-verify="email" placeholder="请输入邮箱" th:value="${email}"
               autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item" lay-filter="sex" th:switch="${sex}">
      <label class="layui-form-label">选择性别</label>
      <div class="layui-input-block" th:case="1">
        <input type="radio" name="sex" value="1" title="男" checked>
        <input type="radio" name="sex" value="2" title="女">
      </div>
      <div class="layui-input-block" th:case="2">
        <input type="radio" name="sex" value="1" title="男">
        <input type="radio" name="sex" value="2" title="女" checked>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">头像</label>
      <div class="layui-input-inline">
        <input type="file" id="exampleInputFile" th:value="${img}" name="file" accept="image/*">
      </div>
      <img style="display: inline-block; width: 100px; height: 100px;" th:src="@{${img}}">
    </div>
    <div class="layui-form-item layui-hide">
      <!--      <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">-->

    </div>
    <div class="layui-form-item">
      <input type="hidden" name="id" th:value="${id}" autocomplete="off" class="layui-input">
      <center><button class="layui-btn" type="submit">更新</button></center>
    </div>
  </form>
</div>

<script th:src="@{/layuiadmin/layui/layui.js}"></script>
<script th:inline="javascript">
        layui.config({
            base: '../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'table'], function () {
            var $ = layui.$
                , form = layui.form
                , table = layui.table;
            var ms = [[${ ms }]];
            var icon = [[${ icon }]];
            layer.msg(ms, {
                offset: '25px'
                , icon: icon
                , time: 3000
            });
        });
    </script>
<script>
        layui.config({
            base: '../../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form'], function () {
            var $ = layui.$
                , form = layui.form
        })
    </script>
</body>

</html>
