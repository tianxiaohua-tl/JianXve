<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>登录</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
  <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
  <link rel="stylesheet" th:href="@{/layuiadmin/style/login.css}" media="all">
</head>

<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
  <div class="layadmin-user-login-main">
    <div class="layadmin-user-login-box layadmin-user-login-header">
      <h2>简学后台管理系统</h2>
<!--      <p>系统简介</p>-->
    </div>
    <form class="layadmin-user-login-box layadmin-user-login-body layui-form" action="/dologin" method="post">
      <div class="layui-form-item">
        <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone"
               for="LAY-user-login-cellphone"></label>
        <input type="text" name="telephone" id="LAY-user-login-cellphone" lay-verify="phone"
               placeholder="手机  测试用户：账号12345678901" class="layui-input">
      </div>
      <div class="layui-form-item">
        <label class="layadmin-user-login-icon layui-icon layui-icon-password"
               for="LAY-user-login-password"></label>
        <input type="password" name="password" id="LAY-user-login-password" lay-verify="pass"
               placeholder="密码  测试用户密码：123456" class="layui-input">
      </div>
      <div class="layui-form-item">
        <div class="layui-row">
          <div class="layui-col-xs7">
            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
            <input type="text" name="verifyCode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
          </div>
          <div class="layui-col-xs5">
            <div style="margin-left: 10px;">
              <img alt="单击图片刷新！" th:src="@{/common/kaptcha}"
                   onclick="this.src='/common/kaptcha?d='+new Date()*1" class="layadmin-user-login-codeimg">
            </div>
          </div>
        </div>
      </div>
      <div class="layui-form-item">
        <input type="checkbox" name="agreement" lay-skin="primary" title="记住密码">
        <a href="/admin/user/forget" class="layadmin-user-jump-change layadmin-link layui-hide-xs"
           style="margin-top:7px;">忘记密码</a>
      </div>
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-reg-submit">登 入</button>
      </div>
      <div class="layui-trans layui-form-item layadmin-user-login-other">
        <label>社交账号注册</label>
        <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
        <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
        <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>

        <a href="/reg" class="layadmin-user-jump-change layadmin-link layui-hide-xs">注册账号</a>
        <a href="login"
           class="layadmin-user-jump-change layadmin-link layui-hide-sm layui-show-xs-inline-block">登入</a>
      </div>
    </form>
  </div>
</div>

<script th:src="@{/layuiadmin/layui/layui.js}"></script>
<script th:inline="javascript">
        layui.config({
            base: '../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        })
            .use(['index', 'user'], function () {
                var $ = layui.$
                    , setter = layui.setter
                    , admin = layui.admin
                    , form = layui.form
                    , router = layui.router();
                form.render();
                var ms = [[${ ms }]];
                var url = [[${ url }]];
                var icon = [[${ icon }]];
                var ti = [[${ ti }]];
                if (ms != null) {
                    layer.msg(ms, {
                        offset: '25px'
                        , icon: icon
                        , time: ti
                    }, function () {
                        location.href = url; //后台主页
                    });
                }
            });
    </script>
</body>

</html>
