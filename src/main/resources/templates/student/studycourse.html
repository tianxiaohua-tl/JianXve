    <script type="text/javascript">
        function sendMessage() {
            var emailAd = document.getElementById("emailAd");
            if (emailAd.value == "") {
                alert("邮箱不能为空");
                return;
            }
            var email_reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
            if (!email_reg.test(emailAd.value)) {
                alert("请输入正确的邮箱地址");
                return;
            }
            $.get("/getCode", { "email": emailAd.value }, function (data) {
                if (data.success) {
                    var wait = 60;
                    var button = document.getElementById("sendCode");
                    (function time(o) {
                        if (wait == 0) {
                            o.disabled = false;
                            o.innerHTML = "免费获取验证码";
                            wait = 60;
                        } else {
                            o.disabled = true;
                            o.innerHTML = wait + "秒后可以重新发送";
                            wait--;
                            setTimeout(function () {
                                time(o)
                            }, 1000)
                        }
                    })(button);
                }
            });
        }

        function tologin() {
            var email = document.getElementById("email");
            var code = document.getElementById("code");
            if (code.value == "") {
                alert("验证码不能为空");
                return;
            }
            $.get("/tologin", { "email": email.value, "code": code.value }, function (data) {
                if (data) {
                    window.location.href = "/admin";
                }
            });
        }
    </script>
